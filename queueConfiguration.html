<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<div class="container-fluid">
    <div class="row">&nbsp;</div>

    <div class="row">
        <div class="col">
            <button disabled id="btn-save" class="btn btn-primary btn-save">Save</button>
            <button class="btn btn-secondary btn-cancel">Cancel</button>
        </div>
    </div>

    <div class="row">&nbsp;</div>

    <form>
        <div class="row form-group">
            <label for="id" class="col-sm-1 col-form-label">ID</label>
            <div class="col">
                <input id="id" type="number" class="col-1 form-control form-control-sm" width="100" readonly>       
            </div>
        </div>

        <div class="row form-group">
            <label for="name" class="col-sm-1 col-form-label">Name</label>
            <div class="col">
                <input id="name" class="form-control form-control-sm" aria-describedby="nameHelp" required>   
                <div class="invalid-feedback">
                    Please provide a valid name.
                </div>
            </div>                    
        </div>
    </form>
</div>
